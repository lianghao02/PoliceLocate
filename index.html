<script>
    let map, marker, sectorLayer;
    let currentLat = null, currentLng = null, currentAzimuth = null, currentPhone = "";
    let historyData = [];

    window.onload = () => loadHistory();

    // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ™ºæ…§è§£æ ---
    function smartParse() {
        const text = document.getElementById('rawInput').value;
        const latInput = document.getElementById('latInput');
        const lngInput = document.getElementById('lngInput');
        const aziInput = document.getElementById('azimuthInput');
        const phoneInput = document.getElementById('phoneInput');

        // 1. æŠ“åº§æ¨™ (æµ®é»æ•¸)
        const numbers = text.match(/[0-9]+(?:\.[0-9]+)/g);
        
        // 2. æŠ“æ–¹ä½è§’
        const aziMatch = text.match(/(?:æ–¹ä½è§’|æ–¹å‘|Dir|Azimuth)[^0-9\n]*([0-9]+(?:\.[0-9]+)?)/i);
        let foundAzi = aziMatch ? parseFloat(aziMatch[1]) : null;

        // 3. æŠ“æ‰‹æ©Ÿè™Ÿç¢¼ (æ–°å¢åŠŸèƒ½)
        // é‚è¼¯ï¼šæŠ“å– 09xxxxxxxx (10ç¢¼) æˆ– 8869xxxxxxxx (12ç¢¼)
        // æ’é™¤åŒ…å«å°æ•¸é»çš„æ•¸å­— (é¿å…æŠ“åˆ°åº§æ¨™)
        const phoneMatch = text.match(/(?:[^0-9\.]|^)(09\d{8}|8869\d{8})(?:[^0-9\.]|$)/);
        let foundPhone = "";
        if (phoneMatch) {
            foundPhone = phoneMatch[1];
            // å¦‚æœæ˜¯ 886 é–‹é ­ï¼Œè½‰æˆ 09
            if (foundPhone.startsWith("886")) {
                foundPhone = "0" + foundPhone.substring(3);
            }
        }

        if (!numbers || numbers.length < 2) {
            if(latInput.value && lngInput.value) {
                // å³ä½¿æ²’æŠ“åˆ°æ–°åº§æ¨™ï¼Œå¦‚æœæœ‰æ‰‹å‹•è¼¸å…¥çš„ï¼Œå˜—è©¦æ›´æ–°ä¸¦å¸¶å…¥æ–°æŠ“åˆ°çš„é›»è©±
                if(foundPhone) phoneInput.value = foundPhone;
                updateLocation(parseFloat(latInput.value), parseFloat(lngInput.value), aziInput.value ? parseFloat(aziInput.value) : null, foundPhone || phoneInput.value);
            } else {
                alert("âš ï¸ æ‰¾ä¸åˆ°æœ‰æ•ˆçš„ç¶“ç·¯åº¦æ•¸å­—ï¼Œè«‹æ‰‹å‹•è¼¸å…¥ã€‚");
            }
            return;
        }

        let foundLat = null;
        let foundLng = null;

        // æ™ºæ…§åˆ†é¡
        for (let numStr of numbers) {
            let val = parseFloat(numStr);
            if (val >= 21 && val <= 27) foundLat = val;
            if (val >= 118 && val <= 124) foundLng = val;
        }

        if (foundLat && foundLng) {
            latInput.value = foundLat;
            lngInput.value = foundLng;
            if(foundAzi !== null) aziInput.value = foundAzi;
            if(foundPhone) phoneInput.value = foundPhone;
            
            updateLocation(foundLat, foundLng, foundAzi, foundPhone);
        } else {
            alert("âš ï¸ æ•¸å­—ç¯„åœä¸ç¬¦åˆå°ç£åº§æ¨™ï¼Œè«‹æ‰‹å‹•ç¢ºèªã€‚");
            if(numbers.length >= 2) {
                 latInput.value = numbers[0];
                 lngInput.value = numbers[1];
            }
        }
    }

    // ç•¶ä½¿ç”¨è€…æ‰‹å‹•ä¿®æ”¹æ¬„ä½æ™‚è§¸ç™¼
    function updateMapOnly() {
        const lat = parseFloat(document.getElementById('latInput').value);
        const lng = parseFloat(document.getElementById('lngInput').value);
        const azi = document.getElementById('azimuthInput').value ? parseFloat(document.getElementById('azimuthInput').value) : null;
        const phone = document.getElementById('phoneInput').value;
        
        if(!isNaN(lat) && !isNaN(lng)) {
            updateLocation(lat, lng, azi, phone, false); // false = ä¸å­˜æ­·å²
        }
    }
    
    // åƒ…æ›´æ–°æ­·å²ç´€éŒ„ (ç•¶ä¿®æ”¹é›»è©±è™Ÿç¢¼æ™‚)
    function updateHistoryOnly() {
        const lat = parseFloat(document.getElementById('latInput').value);
        const lng = parseFloat(document.getElementById('lngInput').value);
        const azi = document.getElementById('azimuthInput').value ? parseFloat(document.getElementById('azimuthInput').value) : null;
        const phone = document.getElementById('phoneInput').value;
        
        currentPhone = phone; // æ›´æ–°å…¨åŸŸè®Šæ•¸
        if(!isNaN(lat) && !isNaN(lng)) {
             // è‹¥åº§æ¨™å­˜åœ¨ï¼Œè¦–ç‚ºä¸€æ¬¡æ–°çš„æŸ¥è©¢æ„åœ–ï¼Œå­˜å…¥æ­·å²
             addToHistory(lat, lng, azi, phone);
        }
    }

    function updateLocation(lat, lng, azi, phone, saveHistory = true) {
        currentLat = lat;
        currentLng = lng;
        currentAzimuth = azi;
        currentPhone = phone || ""; // ç¢ºä¿ä¸ç‚º undefined
        
        showMap(lat, lng, azi);
        
        if(saveHistory) addToHistory(lat, lng, azi, currentPhone);
        
        document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
    }

    // --- åœ°åœ–é¡¯ç¤º ---
    function showMap(lat, lng, azi) {
        const mapDiv = document.getElementById('map');
        mapDiv.style.display = 'block';
        
        if (!map) {
            map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
        } else {
            map.setView([lat, lng], 16);
            map.invalidateSize();
        }

        if (marker) map.removeLayer(marker);
        if (sectorLayer) map.removeLayer(sectorLayer);

        let popupContent = `<b>ğŸ“ å®šä½é»</b><br>${lat}, ${lng}`;
        if (currentPhone) popupContent += `<br>ğŸ“ é–€è™Ÿ: ${currentPhone}`;
        if (azi !== null) popupContent += `<br>ğŸ§­ æ–¹ä½è§’: ${azi}Â°`;

        marker = L.marker([lat, lng]).addTo(map)
            .bindPopup(popupContent)
            .openPopup();

        if (azi !== null && !isNaN(azi)) {
            drawSector(lat, lng, azi);
        } else {
            sectorLayer = L.circle([lat, lng], {
                radius: 200, color: '#3498db', fillColor: '#3498db', fillOpacity: 0.2
            }).addTo(map);
        }
    }

    function drawSector(lat, lng, angle) {
        const radius = 500; 
        const spread = 60; 
        const startAngle = (90 - (angle - spread/2)) * (Math.PI / 180);
        const endAngle = (90 - (angle + spread/2)) * (Math.PI / 180);
        
        let points = [[lat, lng]];
        const steps = 15;
        
        for (let i = 0; i <= steps; i++) {
            let currentRad = startAngle - (i / steps) * (startAngle - endAngle);
            let dLat = (radius / 111000) * Math.sin(currentRad);
            let dLng = (radius / (111000 * Math.cos(lat * Math.PI / 180))) * Math.cos(currentRad);
            points.push([lat + dLat, lng + dLng]);
        }
        points.push([lat, lng]);

        sectorLayer = L.polygon(points, {
            color: '#d35400', fillColor: '#e67e22', fillOpacity: 0.4, weight: 2
        }).addTo(map);
    }

    // --- åˆ†äº«åŠŸèƒ½ ---
    function openGoogleMaps() {
        if (checkCoord()) {
            window.open(`https://www.google.com/maps?q=${currentLat},${currentLng}`, '_blank');
        }
    }
    function shareToLine() {
        if (checkCoord()) {
            let text = `ğŸš¨ [å®šä½é€šå ±]\n`;
            if(currentPhone) text += `é–€è™Ÿ: ${currentPhone}\n`;
            text += `åº§æ¨™: ${currentLat}, ${currentLng}`;
            if(currentAzimuth) text += `\næ–¹ä½: ${currentAzimuth}Â°`;
            text += `\nåœ°åœ–: https://www.google.com/maps?q=${currentLat},${currentLng}`;
            window.open(`https://line.me/R/msg/text/?${encodeURIComponent(text)}`, '_blank');
        }
    }
    function shareToTelegram() {
        if (checkCoord()) {
            const url = `https://www.google.com/maps?q=${currentLat},${currentLng}`;
            let text = `å®šä½: ${currentLat}, ${currentLng}`;
            if(currentPhone) text += ` (${currentPhone})`;
            if(currentAzimuth) text += ` æ–¹ä½:${currentAzimuth}`;
            window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
        }
    }
    function copyToClipboard() {
        if (checkCoord()) {
            let text = `æ™‚é–“: ${new Date().toLocaleString()}\n`;
            if(currentPhone) text += `é–€è™Ÿ: ${currentPhone}\n`;
            text += `åº§æ¨™: ${currentLat}, ${currentLng}`;
            if(currentAzimuth) text += `\næ–¹ä½: ${currentAzimuth}Â°`;
            text += `\nhttps://www.google.com/maps?q=${currentLat},${currentLng}`;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => alert("âœ… å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼"));
            } else {
                const ta = document.createElement("textarea");
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert("âœ… å·²è¤‡è£½ï¼");
            }
        }
    }
    function checkCoord() {
        if (!currentLat || !currentLng) { alert("è«‹å…ˆè¼¸å…¥æˆ–è²¼ä¸Šåº§æ¨™ï¼"); return false; }
        return true;
    }

    // --- æ­·å²ç´€éŒ„ ---
    function loadHistory() {
        const h = localStorage.getItem('police_locate_history_v50');
        if(h) historyData = JSON.parse(h);
        renderHistory();
    }
    function addToHistory(lat, lng, azi, phone) {
        // é¿å…é‡è¤‡ (æª¢æŸ¥åº§æ¨™èˆ‡é–€è™Ÿæ˜¯å¦å®Œå…¨ç›¸åŒ)
        if(historyData.length > 0) {
            const last = historyData[0];
            if (last.lat === lat && last.lng === lng && last.phone === phone) return;
        }
        
        const item = { 
            id: Date.now(), 
            time: new Date().toLocaleString('zh-TW', {hour12:false}), 
            lat, lng, 
            azi: azi || '-',
            phone: phone || ''
        };
        historyData.unshift(item);
        if(historyData.length > 50) historyData.pop();
        localStorage.setItem('police_locate_history_v50', JSON.stringify(historyData));
        renderHistory();
    }
    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        if(historyData.length === 0) {
            list.innerHTML = "<li style='text-align:center;padding:20px;color:#999;'>å°šç„¡ç´€éŒ„</li>";
            return;
        }
        historyData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div>
                    <div style="font-size:0.85rem;color:#95a5a6;margin-bottom:4px;">${item.time}</div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span style="font-weight:700;color:#2c3e50;font-size:1.1rem;">${item.lat}, ${item.lng}</span>
                        ${item.phone ? `<span style="font-size:0.9rem;background:#e3f2fd;color:#2980b9;padding:2px 6px;border-radius:4px;">${item.phone}</span>` : ''}
                    </div>
                    ${item.azi !== '-' ? `<div style="font-size:0.9rem;color:#d35400;margin-top:4px;"><i class="fa-regular fa-compass"></i> æ–¹ä½: ${item.azi}Â°</div>` : ''}
                </div>
                <button class="btn-del-item" onclick="deleteHistory(${item.id}, event)">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            `;
            li.onclick = () => {
                document.getElementById('latInput').value = item.lat;
                document.getElementById('lngInput').value = item.lng;
                document.getElementById('azimuthInput').value = (item.azi !== '-') ? item.azi : '';
                document.getElementById('phoneInput').value = item.phone || '';
                updateLocation(item.lat, item.lng, (item.azi !== '-') ? item.azi : null, item.phone, false);
            };
            list.appendChild(li);
        });
    }
    window.deleteHistory = function(id, e) {
        e.stopPropagation();
        historyData = historyData.filter(i => i.id !== id);
        localStorage.setItem('police_locate_history_v50', JSON.stringify(historyData));
